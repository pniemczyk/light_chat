AllCops:
  TargetRubyVersion: 2.6

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: single_quotes

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Max: 40

Metrics/ClassLength:
  Max: 200

Metrics/ParameterLists:
  Max: 8

Metrics/AbcSize:
  Max: 30

Metrics/CyclomaticComplexity:
    Max: 8

Layout/LineLength:
  Max: 120
